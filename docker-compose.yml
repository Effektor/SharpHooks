version: '3.8'

services:
  sharphooks:
    build: .
    ports:
      - "8080:80"
    volumes:
      # Mount the hooks configuration and scripts from the host
      - ./hooks.json:/app/hooks.json:ro
      - ./Scripts:/app/Scripts:ro
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    restart: unless-stopped
    
